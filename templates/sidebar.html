<!-- ðŸ”¹ Sidebar Styles -->
<style>
  .sidebar {
    width: 260px;
    background: linear-gradient(180deg, #0079C1 0%, #00B2ED 100%);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0;
    margin: 0;
    border-right: 1px solid rgba(255, 255, 255, 0.15);
  }

  /* --- Header --- */
  .sidebar-header {
    text-align: center;
    margin: 0;
    padding-top: 20px; /* ðŸ§© brings logo slightly down */
  }

  .telstra-logo {
    width: 150px;
    height: auto;
    display: block;
    margin: 0 auto 15px auto;
  }

  .system-title {
    font-size: 17px;
    font-weight: 600;
    line-height: 1.3;
    color: #fff;
    margin: 0;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
  }

  /* --- Navigation --- */
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  .sidebar ul li {
    margin: 5px 0;
  }

  .sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 12px 25px;
    border-radius: 6px;
    transition: 0.3s ease;
    font-weight: 500;
  }

  .sidebar ul li.active a,
  .sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .badge {
    background: #ffcc00;
    color: #000;
    font-size: 10px;
    border-radius: 6px;
    padding: 2px 6px;
    margin-left: 6px;
  }

  /* --- Clock --- */
  .sidebar-clock {
    text-align: center;
    font-size: 14px;
    color: #fff;
    margin-bottom: 10px;
    padding-top: 10px;
    border-top: 1px solid rgba(255, 255, 255, 0.25);
    opacity: 0.95;
  }
</style>

<!-- ðŸ”¹ Real-Time Clock Script -->
<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('en-MY', { hour12: false });
    const date = now.toLocaleDateString('en-MY', {
      weekday: 'short',
      day: 'numeric',
      month: 'short',
      year: 'numeric'
    });
    document.getElementById('sidebar-clock').innerHTML = `${date}<br>${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
